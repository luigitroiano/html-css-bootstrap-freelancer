<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b1c0bf61f1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top bg_blue">
        <div class="container_80">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span>MENU</span>
              <i class="fas fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">PORTFOLIO</a></li>
              <li><a href="#">ABOUT</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div>
      </nav>
      <!-- jumbotron -->
      <div class="jumbotron bg_green">
        <img src="img/avatar.svg" alt="avatar ragazzo sorridente con capelli castani e maglietta bianca">
        <h1 class="fw_700">START BOOTSTRAP</h1>
        <div class="divider_line"></div>
        <i class="fas fa-star"></i>
        <div class="divider_line"></div>
        <p>Graphic Artist-Web Designer-Illustrator</p>
      </div>
      <!-- /jumbotron -->
    </header>

  </body>
</html>
